<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - UserName</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/icon/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/components/js/headerComponent.js" defer></script>
</head>

<body> 

    <header-component variant="perfil"></header-component>

    <main class="profile-container">
        <div class="main-content">
            <section class="user-actions">
                <button onclick="window.location.href = '../pages/listas.html'" class="action-btn">
                    <img src="../assets/images/list-icon.png" alt="Minhas listas">
                    <span>Minhas Listas</span>
                </button>
                <button onclick="window.location.href = '../pages/ofertas.html'" class="action-btn">
                    <img src="../assets/images/ofertas.png" alt="Ofertas">
                    <span>Minhas Ofertas</span>
                </button>
                <button class="action-btn" id="editarBtn">
                    <video loop muted playsinline preload="auto">
                        <source src="../assets/videos/editar.mp4" type="video/mp4">
                    </video>
                    <span>Editar Perfil</span>
                </button>

                <button onclick="window.location.href = '../pages/ajustes.html'" class="action-btn" id="ajustesBtn">
                    <img src="../assets/images/ajustes-icon.png" alt="Ajustes">
                    <span>Ajustes</span>
                </button>
                <button class="action-btn" id="logoutBtn">
                    <img src="../assets/images/log-in.png" alt="Sair">
                    <span>Sair</span>
                </button>
            </section>

            <section class="recent-orders">
                <h3>Últimos Pedidos</h3>
                <div id="lista-pedidos-recentes">
                    <p>Carregando seus últimos pedidos...</p>
                </div>
            </section>
        </div>
    </main>

    <div class="separador-footer"></div>
    <footer-component></footer-component>
    <script type="module" src="/components/js/footerComponent.js"></script>
    
    <script src="../js/perfil.js"></script>

    <script>
        document.querySelectorAll('.action-btn').forEach(button => {
            const video = button.querySelector('video');
            if (!video) return;

            button.addEventListener('mouseenter', () => {
                video.play().catch(e => {});
            });

            button.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            });
        });
    </script>
</body>

</html>
