<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - UserName</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/icon/logo.png">
    <script src="/components/js/headerComponent.js" defer></script>
</head>

<body> 

    <header-component variant="perfil"></header-component>

    <main class="profile-container">
        <div class="main-content">
            <section class="user-actions">
                <button onclick="window.location.href = '../pages/listas.html'" class="action-btn">
                    <img src="../assets/images/list-icon.png" alt="Minhas listas">
                    <span>Minhas Listas</span>
                </button>
                <button onclick="window.location.href = '../pages/ofertas.html'" class="action-btn">
                    <img src="../assets/images/ofertas.png" alt="Ofertas">
                    <span>Minhas Ofertas</span>
                </button>
                <button class="action-btn" id="editarBtn">
                    <video loop muted playsinline preload="auto">
                        <source src="../assets/videos/editar.mp4" type="video/mp4">
                    </video>
                    <span>Editar Perfil</span>
                </button>

                <button onclick="window.location.href = '../pages/ajustes.html'" class="action-btn" id="ajustesBtn">
                    <img src="../assets/images/ajustes-icon.png" alt="Ajustes">
                    <span>Ajustes</span>
                </button>
                <button class="action-btn" id="logoutBtn">
                    <img src="../assets/images/log-in.png" alt="Sair">
                    <span>Sair</span>
                </button>
            </section>

            <section class="recent-orders">
                <h3>Últimos Pedidos</h3>
                <div class="order-card">
                    <p>Pedido #1234 - R$ 45,90</p>
                    <ul class="lista-items">
                        <li>Frutas
                            <ul>
                                <li>Maçã</li>
                                <li>Banana</li>
                            </ul>
                        </li>
                        <li>Legumes
                            <ul>
                                <li>Cenoura
                                    <p>

                                    </p>
                                </li>
                                <li>Batata</li>
                            </ul>
                        </li>
                        <li>Outros
                            <ul>
                                <li>Mel</li>
                            </ul>
                        </li>
                    </ul>
                    <p class="status-entregue">12/05/2025 - Entregue</p>
                </div>
                <div class="order-card">
                    <p>Pedido #1233 - R$ 32,50</p>
                    <p class="status-entregue">10/05/2025 - Entregue</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="separador-footer"></div>
        <div id="footer-container"></div>
        <script src="/js/footer.js"></script>
    </footer>

    <script>
        fetch('/components/html/footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });
    </script>
    <script src="../js/perfil.js"></script>

    <script>
        document.querySelectorAll('.action-btn').forEach(button => {
            const video = button.querySelector('video');
            if (!video) return;

            button.addEventListener('mouseenter', () => {
                video.play().catch(e => {});
            });

            button.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            });
        });
    </script>
</body>

</html>
