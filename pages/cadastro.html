<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>Cadastro - Sacolão Rodrigues</title>
        <link rel="stylesheet" href="/css/cadastro.css" />
        <link rel="stylesheet" href="/css/cursor.css" />
        <script src="/js/cursor.js" defer></script>
        <script src="/js/router.js" defer></script>
        <script src="/js/cadastro.js" defer></script>
    </head>

    <body>
        <div class="main-layout">
            <aside class="sidebar-header">
                <a href="/" class="logo">
                    <img
                        src="/assets/images/logo.png"
                        alt="Logo Sacolão Rodrigues"
                    />
                </a>
            </aside>
            <main class="content-area">
                <div class="container">
                    <h2>Crie sua Conta</h2>
                    <form id="registrationForm" method="GET" action="#">
                        <div
                            id="formSubmissionMessage"
                            class="form-message"
                        ></div>

                        <div class="form-group">
                            <label for="fullName">Nome Completo</label>
                            <input
                                type="text"
                                id="fullName"
                                name="fullName"
                                required
                                placeholder="Ex: José da Silva"
                            />
                            <div class="error-message" id="fullNameError"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="Ex: josedasilvavieira@gmail.com"
                            />
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                minlength="8"
                                placeholder="Mín. 8 caracteres, incl. caractere especial"
                            />
                            <div class="error-message" id="passwordError"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                required
                                placeholder="Repita a senha"
                            />
                            <div
                                class="error-message"
                                id="confirmPasswordError"
                            ></div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefone (Opcional)</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                placeholder="(XX) XXXXX-XXXX"
                            />
                            <div class="error-message" id="phoneError"></div>
                        </div>

                        <div class="form-group">
                            <label for="birthDate">Data de Nascimento</label>
                            <input
                                type="date"
                                id="birthDate"
                                name="birthDate"
                                required
                            />
                            <div
                                class="error-message"
                                id="birthDateError"
                            ></div>
                        </div>

                        <button type="submit" class="submit-btn">
                            Cadastrar
                        </button>
                    </form>
                    <div class="login-link">
                        Já tem uma conta? <a href="/login">Faça o Login</a>
                    </div>
                </div>
            </main>
        </div>
        
    </body>
</html>
